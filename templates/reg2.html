<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/reg.css">
    <title>Document</title>
</head>
<body>
  
    <div class="wrapper">
        <div class="title">
          Vehicle Insurance Registration Form
        </div>
        <form action="/next3" method="post">
        <div class="form">
          <div class="inputfield">
            <label>Code Number</label>
            <input type="text" class="input" value="{{ code }}" readonly>
         </div>
         <div class="inputfield">
          <label>Policy Type</label>
          <div class="custom_select">
            <select name="policytype">
              <option value="Vehicle Insurance">Vehicle Insurance</option>
            </select>
          </div>
         </div>
           <div class="inputfield">
              <label>First Name</label>
              <input type="text" class="input" name="fname" value="{{ fname }}">
           </div>  
            <div class="inputfield">
              <label>Middle Name</label>
              <input type="text" class="input" name="middle" value="{{ mname }}">
           </div>  
           <div class="inputfield">
              <label>Surname</label>
              <input type="text" class="input" name="surname" value="{{ sname }}" required>
           </div>  
           <div class="inputfield">
            <label>Father / Husband Name</label>
            <input type="text" class="input" name="fhname" value="{{ fhname }}" required>
         </div>
       <div class="inputfield" style="margin-left: 142px;">
        <div class="custom_select">
          <select name="relation">
            <option value="">Type of relation</option>
            <option value="Father">Father</option>
            <option value="Husband">Husband</option>
            <option value="Mother">Mother</option>
            <option value="Others">Others</option>
          </select>
        </div>
     </div> 
          <div class="inputfield">
              <label>Age</label>
              <input type="age" class="input" name="age" value="{{ age }}" required>
           </div> 
           <div class="inputfield">
               <label>Date Of Birth</label>
               <input type="date" class="input" name="dob" value="{{ dob }}" required>
           </div>
            <div class="inputfield">
              <label>Gender</label>
              <div class="custom_select">
                <select name="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="Transgender">Transgender</option>
                </select>
              </div>
           </div> 
            <div class="inputfield">
              <label>Email Address</label>
              <input type="text" class="input" name="email" value="{{ email }}">
           </div> 
          <div class="inputfield">
              <label>Phone Number</label>
              <input type="text" class="input" name="phone" value="{{ phone }}">
           </div> 
          <div class="inputfield">
              <label>Address</label>
              <input type="text" class="input" placeholder="Address Line 1" name="address1" value="{{ add }}" required>
           </div> 
           <div class="inputfield" style="margin-left: 142px;">
            <input type="text" class="input" placeholder="Address Line 2" name="address2" value="{{ add2 }}" required>
         </div> 
         <div class="inputfield">
          <label>District</label>
          <input type="text" class="input" name="dis" value="{{ dis }}" required>
       </div> 
       <div class="inputfield">
        <label>State</label>
        <input type="text" class="input" name="state" value="{{ state }}" required>
     </div> 
          <div class="inputfield">
              <label>Postal Code</label>
              <input type="text" class="input" name="pin" value="{{ pin }}" required>
           </div> 
          <div class="inputfield terms">
              <label class="check">
                <input type="checkbox" required>
                <span class="checkmark"></span>
              </label>
              <p>Agreed to terms and conditions</p>
           </div> 
          <div class="inputfield">
            <input type="submit" value="Next" class="btn">
          </div>
        </div>
      </form>
    </div>
</body>
</html>
