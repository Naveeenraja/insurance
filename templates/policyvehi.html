  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="/static/style.css">
      <link rel="stylesheet" href="/static/dashboard.css">
      <title>Document</title>
  </head>
  <body>
      
      <section class="header">
          <nav>
              
                  
              </div>
              <div class="scroll">
                  <h3> Hii !! {{ fname }}</h3>
              </div>
              <div class="nav-links">
                 
                  <ul>
                      <li><a href="/logout" class="btn btn-primary">Logout</a></li>
                  </ul>
              </div>
              
          </nav>
          <button type="button" style="margin-top: 12%; margin-left:40%;" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Click Here To Apply</button>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title"  id="exampleModalLabel"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form action="/vehicle" method="post">
                      <div class="mb-3">
                      <label for="policytype" class="col-form-label">Policy Type</label>
                      <select name="policytype" style="width: 100%;
                      height: 41px;">
                          <option value="Vehicle Insurance">Vehicle Insurance</option>
                        </select>
                    </div>
                    <div class="mb-3">
                      <label for="name" class="col-form-label">Name</label>
                      <input type="text" class="form-control" name="name" placeholder="Enter your full name">
                    </div>
                    <div class="mb-3">
                      <label for="fhname" class="col-form-label">Father / Husband name</label>
                      <input type="text" class="form-control" name="fhname" value="{{ fhname }}">
                    </div>
                    <div class="mb-3">
                      <label for="" class="col-form-label">Vehicle Type</label>
                      <select name="vehicletype" style="width: 100%;
                      height: 41px;">
                          <option value="">Select Vehicle Type</option>
                          <option value="Two Wheeler">Two Wheeler</option>
                          <option value="Three wheeler">Three wheeler</option>
                          <option value="Four Wheeler">Four Wheeler</option>
                          <option value="Heavy Vehicles">Heavy Vehicles</option>
                        </select>
                    </div>
                    <div class="mb-3">
                      <label for="id number" class="col-form-label">Vehicle Number</label>
                      <input type="text" class="form-control" name="number">
                    </div>
                    <div class="mb-3">
                        <label for="Dl/rc number" class="col-form-label">DL/Rc Number</label>
                        <input type="text" class="form-control" name="dl" value="" >
                      </div>
                    <div class="mb-3">
                      <label for="policy" class="col-form-label">Period</label>
                      <br>
                      <select id="category"  name="" style="width: 100%;
                      height: 41px;">
                          <option value="">Select</option>
                          <option value="option1">6 Months</option>
                          <option value="option2">3 month</option>
                        </select>
                    </div>
                    <div>
                      <label>Premium</label>
                      <br>
                      <select name="policy" id="subcategory" style="width: 100%; height: 41px;">
                        <option value="">Select</option>
                        <option value="Premium 1" class="option1">Premium 1</option>
                        <option value="Premium 2" class="option2">Premium 2</option>
                      </select>
                    </div>
                    <div>
          <label>Amount</label>
          <br>
          <select id="subcategory" name="type" style="width: 100%;
          height: 41px;">
            <option value="">Select</option>
            <option value="{{ msg }}" class="option1">{{ msg }}</option>
            <option value="{{ msg1 }}" class="option1">{{ msg1 }}</option>
            <option value="{{ msg2 }}" class="option2">{{ msg2 }}</option>
            <option value="{{ msg3 }}" class="option2">{{ msg3 }}</option>
          </select>
      </div>
      <br>
      <div>
          <label>Premium Period</label>
          <br>
          <select id="subcategory" name="type2" style="width: 100%;
          height: 41px;">
            <option value="">See Your Premium Period</option>
            <option value="{{ six }}" class="option1">{{ current_date }} - {{ six }}</option>
            <option value="{{ three }}" class="option2">{{ current_date }} - {{ three }}</option>
          </select>
      </div>
      <br>
                    <button type="submit" class="btn btn-primary">submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      <script src="https://kit.fontawesome.com/07555236b8.js" crossorigin="anonymous"></script>
  
  </body>
  </html>


    <script>
        $(document).ready(function() {
          $("#category").change(function() {
            var selectedOption = $(this).val();
            $("#subcategory option").hide();
            $("#subcategory ." + selectedOption).show();
          });
        });
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
</body>
</html>
